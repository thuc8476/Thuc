<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./demo.css">
</head>
<body>
      <form action="">
             <h1>ĐĂNG KÝ</h1>
            <div class="container">
               <div class="form-group">
                <label for="">Username :</label> <br>
                <input type="text" placeholder="Enter your username">
               </div>
               <div class="form-group">
                <label for="">Email :</label> <br>
                <input type="email" placeholder="Enter your email">
               </div>
               <div class="form-group">
                <label for="">Phone :</label> <br>
                <input type="number" placeholder="Enter your phone">
               </div>
               <div class="form-group">
                <label for="">Password :</label> <br>
                <input type="password" placeholder="Enter your password">
               </div>
               <div class="form-group">
                <label for="">Birthday :</label> <br>
                <input type="date" >
               </div>
               <div class="form-group">
                <label for="">Quốc gia :</label> <br>
                 <select >
                      <option selected disabled>Vui lòng chọn quốc gia của bạn</option>
                      <option >VietNam</option>
                      <option >ThaiLan</option>
                      <option >TrungQuoc</option>
                      <option >NhatBan</option>
                 </select>
               </div>
               <div class="form-group">
                <label for="">Hobbies :</label> <br>
                <input type="checkbox" >
                <label for="">Play Game</label>
                <input type="checkbox" >
                <label for="">Reading</label>
                <input type="checkbox" >
                <label for="">Swing</label>
               </div>
               <div class="form-group">
                <label for="">Gender :</label> <br>
                <input type="radio" name="gender">
                <label for="">Nam</label>
                <input type="radio" name="gender">
                <label for="">Nu</label>
                <input type="radio" name="gender">
                <label for="">Khac</label>
               </div>
               <div class="form-group">
                <label for="">Nội dung :</label> <br>
                <textarea rows="3"></textarea>
               </div>
               <div class="form-group">
                <div class="avatar">
                  <label for="">Avatar</label> <br>
                  <img src="https://cdn.pixabay.com/photo/2024/05/09/17/24/shih-tzu-8751508_1280.jpg" alt="">
                </div>
                 <input type="file">
               </div>
            </div>
            <div class="btn">
              <button>Reset</button>
              <button>Submit</button>
              <button>Send</button>
            </div>
      </form>
</body>
</html>
